<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="buttons-calculator">
            <div class="buttons-calculator" type="button" data-code="0">0</div>
            <div class="buttons-calculator" type="button" data-code="1">1</div>
            <div class="buttons-calculator" type="button" data-code="2">2</div>
            <div class="buttons-calculator" type="button" data-code="3">3</div>
            <div class="buttons-calculator" type="button" data-code="4">4</div>
            <div class="buttons-calculator" type="button" data-code="5">5</div>
            <div class="buttons-calculator" type="button" data-code="6">6</div>
            <div class="buttons-calculator" type="button" data-code="7">7</div>
            <div class="buttons-calculator" type="button" data-code="8">8</div>
            <div class="buttons-calculator" type="button" data-code="9">9</div>
            <div class="buttons-calculator" type="button" data-code="10">C</div>
            <div class="buttons-calculator" type="button" data-code="11">=</div>
            <div class="buttons-calculator" type="button" data-code="12">+</div>
            <div class="buttons-calculator" type="button" data-code="13">-</div>
            <div class="buttons-calculator" type="button" data-code="14">x</div>
            <div class="buttons-calculator" type="button" data-code="15">รท</div>
            <div class="buttons-calculator" type="button" data-code="16">./div>

        </div>
    </div>
</body>

</html>
